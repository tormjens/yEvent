<!DOCTYPE html>
<html>
	<head>
		<title>yEvent - Login Screen HTML</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="../assets/third-party/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../assets/third-party/flat-ui/css/flat-ui.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->

	</head>
	<body class="loginscreen">
		
		<div class="header loginscreen text-center">

			<img src="../assets/yevent-logo.png" alt="" />

		</div>

		<div class="container">
		    <div class="row">
				<div class="col-md-4 col-md-offset-4">
		    		<div class="panel panel-default">
					  	<div class="panel-heading">
					    	<h3 class="panel-title">Please sign in</h3>
					 	</div>
					  	<div class="panel-body">
					    	<form accept-charset="UTF-8" role="form">
		                    <fieldset>
					    	  	<div class="form-group">
					    		    <input class="form-control" placeholder="E-mail" name="email" type="text">
					    		</div>
					    		<div class="form-group">
					    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
					    		</div>
					    		<div class="checkbox">
					    	    	<label>
					    	    		<input type="checkbox" name="remember" value="" id="checkbox2" data-toggle="checkbox"> Remember Me
					    	    	</label>
					    	    </div>
					    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
					    	</fieldset>
					      	</form>
					    </div>
					</div>
					<div class="copyright text-center">
						Runs on the open source power of yEvent
					</div>	
				</div>
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="../assets/third-party/bootstrap/js/bootstrap.min.js"></script>
		<script src="../assets/third-party/flat-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="../assets/third-party/flat-ui/js/jquery.ui.touch-punch.min.js"></script>
		<script src="../assets/third-party/flat-ui/js/bootstrap-select.js"></script>
		<script src="../assets/third-party/flat-ui/js/bootstrap-switch.js"></script>
		<script src="../assets/third-party/flat-ui/js/flatui-checkbox.js"></script>
		<script src="../assets/third-party/flat-ui/js/flatui-radio.js"></script>
		<script src="../assets/third-party/flat-ui/js/jquery.tagsinput.js"></script>
		<script src="../assets/third-party/flat-ui/js/jquery.placeholder.js"></script>
		<script src="../assets/third-party/flat-ui/js/jquery.stacktable.js"></script>
		<script src="../assets/third-party/flat-ui/js/application.js"></script>
	</body>
</html>
